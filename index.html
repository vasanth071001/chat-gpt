<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
    <style>
        /* CSS styles */

        /* Set the background color, font, and text color for the page */
        body {
            color: #ffffff;
            background-image: url("./asset/images/wallpaperflare.com_wallpaper.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Styles for the popup */
        .popup {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .popup-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            color: #000000; /* Add this line to change text color to black */
            text-align: center;
        }

        .popup-content button {
    padding: 10px 20px;
    border-radius: 4px;
    background-color: red; /* Set the background color to red */
    color: #ffffff;
    border: none;
    cursor: pointer;
    font-family: 'Poppins', Arial, sans-serif; /* Apply Poppins font */
}


        .show {
            visibility: visible;
            opacity: 1;
        }

        /* Styles for the login form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(3px);
        }

        .login-form {
            background-color: transparent;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            align-items: center;
            color: #ffffff;
            /* Text color changed to white */
        }

        .form-left {
            margin-right: 20px;
        }

        .form-right {
            flex: 1;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
            /* Label text color changed to white */
        }

        .form-field input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-actions {
            margin-top: 20px;
            text-align: right;
        }

        .form-actions button {
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .form-actions button.register {
            background-color: #2196f3;
            margin-right: 10px;
        }

        .button.register {
            background-color: #2196f3;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Login form container -->
    <div class="container">
        <div class="login-form">
            <div class="form-left">
                <img src="asset/images/Open source-amico.svg" alt="Logo" width="400" height="400">
            </div>
            <div class="form-right">
                <div class="form-title">
                    <h2>Login Form</h2>
                </div>
                
                <!-- Username field -->
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <!-- Password field -->
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <!-- Register button -->
                    <button class="register">Register</button>
                    <!-- Login button -->
                    <button type="submit" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Popup container -->
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content">
            <!-- User details section -->
            <h3>User Details</h3>
            <div id="user-details"></div>
            <!-- Close button -->
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Get the register button element
        const registerButton = document.querySelector('.register');

        // Add click event listener to the register button
        registerButton.addEventListener('click', () => {
            // Open the registration form page
            window.location.href = 'http://127.0.0.1:5500/resgisteration%20form.html';
        });

        function login() {
            // Retrieve the entered username and password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Retrieve the stored form data from local storage
            var formData = JSON.parse(localStorage.getItem("formData"));

            if (formData && formData.name === username && formData.password === password) {
                // If the username and password match, display the user details
                var userDetails = document.getElementById("user-details");
                userDetails.innerHTML = `
                    <p><strong>Name:</strong> ${formData.name}</p>
                    <p><strong>Email:</strong> ${formData.email}</p>
                    <p><strong>Mobile Number:</strong> ${formData.mobile}</p>
                    <p><strong>Address:</strong> ${formData.address}</p>
                `;

                // Show the popup
                var popup = document.getElementById("popup");
                popup.classList.add("show");
            } else {
                // If the username and password do not match, show an error message
                alert("Invalid username or password. Please try again.");
            }
        }

        function closePopup() {
            // Clear the username and password fields
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";

            // Hide the popup
            var popup = document.getElementById("popup");
            popup.classList.remove("show");
        }
    </script>
</body>
</html>
